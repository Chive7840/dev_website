<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cloudflare Pages index.html detected</title>
    <style>
        :root {
            font-family:
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    'Segoe UI',
                    sans-serif;
            color: #1f2937;
            background-color: #f8fafc;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 3rem 1.5rem;
        }
        main {
            max-width: 32rem;
            text-align: center;
        }
        h1 {
            font-size: clamp(2rem, 4vw, 2.75rem);
            margin-bottom: 1rem;
        }
        p {
            line-height: 1.6;
            margin-bottom: 0.75rem;
        }
        code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.95rem;
        }
        a {
            color: inherit;
        }
    </style>
</head>
<body>
<main>
    <h1>index.html available at the project root</h1>
    <p>
        Cloudflare Pages now finds a top-level <code>index.html</code>, satisfying the requirement
        for serving your <code>*.pages.dev</code> apex without a 404.
    </p>
    <p>Replace this file with your built portfolio when you are ready to publish it.</p>
    <p>
        Reference:
        <a href="https://developers.cloudflare.com/pages/framework-guides/deploy-anything/"
        >Cloudflare Pages Static HTML guide</a
        >.
    </p>
</main>
</body>
</html>
